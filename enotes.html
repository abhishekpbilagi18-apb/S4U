<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Resources</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* ---- FIXED TOP HEADER ---- */
      header {
        width: 100%;
        background: #1a1a1a;
        color: white;
        padding: 15px 0;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      /* ---- HERO SECTION ---- */
      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(70%);
      }

      /* ---- CONTENT INSIDE THE HERO ---- */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }

      .inner-header {
        font-size: 35px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .content h1 {
        font-size: 48px;
        margin: 0;
      }

      .tcolor {
        font-size: 20px;
        margin: 10px 0 20px;
      }

      /* ---- BUTTON WITH POPUP ANIMATION ---- */
      @keyframes popBounce {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        60% {
          transform: scale(1.15);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      .btn {
        display: inline-block;
        background: #ff8c00;
        color: white;
        padding: 12px 25px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 18px;
        transition: transform 0.25s ease, background 0.25s ease;
        animation: popBounce 0.7s ease-out both;
      }

      .btn:hover {
        background: skyblue;
        transform: scale(1.12);
      }
    </style>
  </head>

  <body>
    <!-- TOP FIXED HEADER -->
    <header>AGM COLLEGE OF BBA AND BCA VARUR</header>

    <!-- HERO SECTION -->
    <div class="hero">
      <img src="collegegate.jpg" alt="College Photo" />

      <div class="content">
        <h1>Welcome to E-Resources</h1>
        <p class="tcolor">Your All-in-One College Notes Hub</p>

        <a href="s4u.html" class="btn" target="_blank">
          <strong>Start Learning</strong>
        </a>
      </div>
    </div>
  </body>
</html>
